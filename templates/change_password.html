{% extends "base.html" %}

{% block title %}Change Password - Brand Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1><i class="fas fa-key"></i> Change Password</h1>
        <p>Update your master password</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" id="current_password" name="current_password" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-input" required>
            <small style="color: #6b7280; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                Password must be at least 8 characters with uppercase, lowercase, number, and special character.
            </small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                <i class="fas fa-save"></i> Update Password
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
