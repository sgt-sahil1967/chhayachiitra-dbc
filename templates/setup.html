{% extends "base.html" %}

{% block title %}Setup - Brand Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1><i class="fas fa-palette"></i> Brand Manager</h1>
        <p>Create your master password to get started</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="password" class="form-label">Master Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <small style="color: #6b7280; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                Password must be at least 8 characters with uppercase, lowercase, number, and special character.
            </small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-check"></i> Create Account
        </button>
    </form>
</div>
{% endblock %}
