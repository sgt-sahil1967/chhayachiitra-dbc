{% extends "base.html" %}

{% block title %}Edit {{ brand.name }} - Brand Manager{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-edit"></i> Edit Brand
        </h1>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Brand Name</label>
            <input type="text" id="name" name="name" class="form-input" required value="{{ brand.name }}">
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-input form-textarea">{{ brand.description or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="color" class="form-label">Brand Color</label>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <input type="color" id="color" name="color" value="{{ brand.color }}" style="width: 3rem; height: 3rem; border: none; border-radius: 0.5rem; cursor: pointer;">
                <div style="flex: 1;">
                    <input type="text" id="color-hex" class="form-input" value="{{ brand.color }}" style="font-family: monospace;">
                    <small style="color: #6b7280; font-size: 0.75rem;">Choose a color that represents this brand</small>
                </div>
            </div>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                <i class="fas fa-save"></i> Update Brand
            </button>
            <a href="{{ url_for('brand_detail', brand_id=brand.id) }}" class="btn btn-secondary" style="flex: 1; text-align: center;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const colorPicker = document.getElementById('color');
    const colorHex = document.getElementById('color-hex');
    
    colorPicker.addEventListener('change', function() {
        colorHex.value = this.value.toUpperCase();
    });
    
    colorHex.addEventListener('input', function() {
        if (/^#[0-9A-F]{6}$/i.test(this.value)) {
            colorPicker.value = this.value;
        }
    });
});
</script>
{% endblock %}
