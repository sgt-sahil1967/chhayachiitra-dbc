{% extends "base.html" %}

{% block title %}Login - Brand Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1><i class="fas fa-palette"></i> Brand Manager</h1>
        <p>Enter your master password to continue</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="password" class="form-label">Master Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p style="color: #6b7280; font-size: 0.875rem;">
            First time? <a href="{{ url_for('setup') }}" style="color: #3b82f6;">Set up your account</a>
        </p>
    </div>
</div>
{% endblock %}
